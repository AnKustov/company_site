{% load static %}
{% block content %}


<div class="spacer" style="margin-bottom: 150px"></div>

<div class="container mt-5">
  <div class="row" id="project-container">
    {% for project in projects %}
    <div class="col-lg-3 mb-4 project-card" 
    style="background-color: transparent; box-shadow: none;">
      <div class="project-card mb-3 d-flex flex-column">
        {% if project.image %}
        <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.name }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ project.name }}</h5>
          <hr style="border-top: 1px solid #00008b; margin: 10px 0;">
          <p class="card-text"><strong>Client:</strong> {{ project.client }}</p>
          <p class="card-text"><strong>Adress:</strong> {{ project.adress }}</p>
          <p class="card-text"><strong>Realization Date:</strong> {{ project.realization_date }}</p>
        </div>
        <div class="text-center mb-4">
          <a href="{% url 'project-detail' slug=project.slug %}" class="btn btn-custom">Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<div class="all-projects-btn text-center mt-4">
  <a href="#" class="btn btn-custom" id="load-more-btn">More Projects</a>
</div>

{% endblock %}
